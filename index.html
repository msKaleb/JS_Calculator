<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    <title>Calculator</title>
  </head>
  <body class="">
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    
    <div class="container-fluid text-center">
      <head>
        <h1>Calculator Project</h1>
      </head>
      <main class="calculator p-4 rounded-3">
        <div class="row d-flex justify-content-center align-items-center">
          <input disabled="true" value="0" type="text" id="calculator__display" class="rounded-2">
        </div>
        <div class="row" id="calculator__keys">
          <button class="btn btn-light      border p-3 key operator">+</button>
          <button class="btn btn-light      border p-3 key operator">-</button>
          <button class="btn btn-light      border p-3 key operator">&times;</button>
          <button class="btn btn-light      border p-3 key operator">&divide;</button>
          <button class="btn btn-secondary  border p-3 key number">7</button>
          <button class="btn btn-secondary  border p-3 key number">8</button>
          <button class="btn btn-secondary  border p-3 key number">9</button>
          <button class="btn btn-primary    border p-3 key equals">&equals;</button>
          <button class="btn btn-secondary  border p-3 key number">4</button>
          <button class="btn btn-secondary  border p-3 key number">5</button>
          <button class="btn btn-secondary  border p-3 key number">6</button>
          <button class="btn btn-secondary  border p-3 key number">1</button>
          <button class="btn btn-secondary  border p-3 key number">2</button>
          <button class="btn btn-secondary  border p-3 key number">3</button>
          <button class="btn btn-secondary  border p-3 key number">0</button>
          <button class="btn btn-secondary  border p-3 key decimal">.</button>
          <button class="btn btn-secondary  border p-3 key ac">AC</button>
        </div>
      </main>
    </div>

    <div id="res"></div>

    <script src="./script.js"></script>
  </body>
</html>
